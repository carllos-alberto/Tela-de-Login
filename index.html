<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Criando uma tela de login">
    <meta keyboards="login">
    <meta name="author" content="Carlos Alberto">
    <title>Login</title>
    <link rel="shortcut icon" href="src/assets/img/login.png">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./src/css/responsivo.css">
    <link rel="stylesheet" href="src/assets/css/style.css">
</head>
<body>
    <div id="login-container">
        <h1>Login</h1>
        <form action="">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Digite o seu E-mail" autocomplete="off">
            <label for="password">senha</label>
            <input type="password" id="password" name="password" placeholder="digite a sua senha">
            <a href="#" id="forgot-pass">Esqueceu a senha?</a>
            <input type="submit" value="login">
        </form>
        <div id="social-container">
            <p>OU entre pelas suas redes sociais</p>
            <i class="fa fa-facebook-f"></i>
            <i class="fa fa-linkedin"></i>
        </div>
        <div id="register-container">
            <p>Ainda n√£o tem uma conta?</p>
            <a href="#">Registrar</a>
        </div>
    </div>
</body>
</html>
